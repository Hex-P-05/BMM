services:
  db:
    image: postgres:15-alpine
    container_name: bmm_postgres
    environment:
      POSTGRES_DB: bmm_db
      POSTGRES_USER: bmm_user
      POSTGRES_PASSWORD: bmm_secret_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bmm_user -d bmm_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: bmm_django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://bmm_user:bmm_secret_2024@db:5432/bmm_db
      - SECRET_KEY=django-insecure-bmm-dev-key-change-in-production-2024
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
